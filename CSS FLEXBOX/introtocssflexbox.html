        *{
            margin: 0;
            padding: 0;
        }
        .bg-container{
            background-image: url("https://imgs.search.brave.com/XHjHtjpt56cpoxdzS0CdVB-yVPuMdGYK7pFanI-3b1g/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJzLmNvbS9p/bWFnZXMvZmVhdHVy/ZWQvYWVzdGhldGlj/LW11c2ljLWJhY2tn/cm91bmQtZ2xxZDEz/Z2VlemJ5MjZwbS5q/cGc");
            height: 100vh;
            background-size: cover;
            color: white;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .button{
            height: 40px;
            width: 100px;
            border-radius: 30px;
            border: 2px solid rgb(251, 247, 247);
            background-color: rgb(253, 252, 253);
            margin: 3px;
        }
        .outline-button{
            height: 40px;
            width: 100px;
            border-radius: 30px;
            border: 2px solid rgb(245, 240, 240);
            background-color: transparent;
            margin: 3px;
            
        }

<body>
    <!-- the flex items can be inline or block element -->
    <!-- In flexbox there are two axis ,one is main axis and other is cross axis -->
    <!-- To use this we have to use flex-direction property -->
    <!-- The main axis is the direction given and cross direction is perpendicular to it. -->
    <!-- Justify content property used align flex items in main axis eg values:flex-start, center, flex-end, space-between, space-around -->
    <!-- By default align items value is stretch thats why the flex items stretches fully -->

        <!-- Only direct child can be converted as flex items thats why we used a div element to get the buttons in same row -->
        <div>

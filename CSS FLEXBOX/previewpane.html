<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Grocery List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .grocery-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .grocery-item label {
            flex: 1;
        }
        .grocery-item input {
            width: 50px;
            margin-left: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Monthly Grocery List</h1>
    <form action="/submit_grocery_list" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <h2>Grocery Items</h2>
        <div class="grocery-item">
            <label for="rice">Rice</label>
            <input type="number" id="rice" name="grocery[rice]" min="0" placeholder="kg">
        </div>
        <div class="grocery-item">
            <label for="wheat">Wheat</label>
            <input type="number" id="wheat" name="grocery[wheat]" min="0" placeholder="kg">
        </div>
        <div class="grocery-item">
            <label for="sugar">Sugar</label>
            <input type="number" id="sugar" name="grocery[sugar]" min="0" placeholder="kg">
        </div>
        <div class="grocery-item">
            <label for="salt">Salt</label>
            <input type="number" id="salt" name="grocery[salt]" min="0" placeholder="kg">
        </div>
        <div class="grocery-item">
            <label for="milk">Milk</label>
            <input type="number" id="milk" name="grocery[milk]" min="0" placeholder="liters">
        </div>
        <div class="grocery-item">
            <label for="eggs">Eggs</label>
            <input type="number" id="eggs" name="grocery[eggs]" min="0" placeholder="dozen">
        </div>
        <div class="grocery-item">
            <label for="oil">Cooking Oil</label>
            <input type="number" id="oil" name="grocery[oil]" min="0" placeholder="liters">
        </div>
        
        <button type="submit">Submit Grocery List</button>
    </form>

</body>
</html>
